<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 

	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="gridiculous.css">
<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="frame">
	<div id="site-container" class="grid">

		<header class="row">
			<h1 class="c12">The Connecticut Commute</h1>
		</header>
		
		<div id="site-content" class="icon-grid" role="main">
	
			<div class="row">
				<div class="c4">
					<img class="clock" src="svgs/clock.svg"/>
				</div>
				<div class="c4">
					<img src="svgs/lamp.svg"/>
				</div>
				<div class="c4 end">
					<img src="svgs/radio.svg"/>
				</div>
			</div>

			<div class="row">
				<div class="c4">
					<img class=large src="svgs/coffeebagel.svg"/>
				</div>
				<div class="c4">
					<img class="satchel" src="svgs/satchel.svg"/>
				</div>
				<div class="c4 end">
					<img src="svgs/calendar.svg"/>
				</div>
			</div>

			<div class="row">
				<div class="c4">
					<img class=large src="svgs/headphones.svg"/>
				</div>
				<div class="c4">
					<img src="svgs/magazine.svg"/>
				</div>	
				<div class="c4 end">
					<img src="svgs/duffle.svg"/>
				</div>
			</div>


			<div class="row">
				<div class="c4">
					<img src="svgs/tickets.svg"/>
				</div>
				<div class="c4 train">
					<img src="svgs/train.svg"/>
				</div>
				<div class="c4 name">
					By: Tanya Brassie
				</div>
			</div>			
		</div>
	</div>
</div>
</body>
</html>
