<div class="pt-page pt-page-1">

			<div class="svg-nub">
				<svg id="nub-one" class="slide-up" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 135.9 196.3" enable-background="new 0 0 135.9 196.3">
				
					<path id="body" d="M21 55.9C18.8 19.3 45.1 1.2 74.9 1.2s50.8 20.7 54.7 54.7c0 0 4.3 19.3 4.3 75.3 0 12.9-3.3 66.3-3.3 66.3H21s4.2-23.3 4-51c-.4-67.2-4-90.6-4-90.6z">
					</path>	
					
					<path id="mouth" fill="#AF0814" d="M95.3 64l-10.8 6.9c-.2.1-.3.3-.4.5C80.7 84.4 62 96 41.8 96 19.3 96 2.2 80.8 2.2 65.4S14.5 37.3 37 35.3c26-2.2 43.3 9 46.3 22.3 0 .2.1.4.1.4 0 .3 8.9 3.9 11.8 5 .4.2.4.8.1 1z">
						<animateMotion path="M 0 0 H 10 Z" begin="3s" dur="10s" repeatCount="indefinite" />
					</path>
					
					<circle class="blink nub" fill="#2D2D2B" cx="28.5" cy="21.9" r="3">
						<animateMotion path="M 0 0 H 7 Z" begin="3s" dur="10s" repeatCount="indefinite" />
					</circle>
					
					<circle class="blink-nub" fill="#2D2D2B" cx="96" cy="27.9" r="3">
						<animateMotion path="M 0 0 H 10 Z" begin="3s" dur="10s" repeatCount="indefinite" />
					</circle>
					
					<path class="mouth-inside" fill="#1E1D1D" d="M71.7,69.7c-2.2,9.7-17,18.2-31.8,18.2c-16.5,0-29-11.1-29-22.4s9-20.6,25.5-22c19-1.6,32.4,6.9,34.9,16.6
					C72.2,63.8,72.4,66.6,71.7,69.7z">
						<animateMotion path="M 0 0 H 8 Z" begin="3s" dur="10s" repeatCount="indefinite" />
						<!-- <animateTransform attributeName="transform" type="scale" values="1;.9;1" begin="0s" dur="7s" repeatCount="indefinite"/> -->
					</path>	
				</svg>
